<ion-content>
  <ion-searchbar color="medium" class="background-transparent" inputmode="search" [(ngModel)]="searchItem"
    showCancelButton="never" (ionInput)="searchOnChange()" (ionCancel)="reset()" selected="true" autofocus>
  </ion-searchbar>
  <ion-card *ngIf="autocompleteItems && autocompleteItems.length">
    <ion-list style="box-shadow: 0 0px 6px #bdbdbd!important;">
      <ion-item *ngFor="let item of autocompleteItems" class="item-requset-ride" tappable (click)="chooseItem(item)">
        <ion-icon ios="ios-pin" md="md-pin" slot="start" style="margin-top:20px; font-size:1.3em"></ion-icon>
        <ion-label>
          <p>{{item}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-text>
        Search a location in input box
      </ion-text>
    </ion-row>
  </ion-grid>


  <ion-button expand="full" fill="clear" color="gob" (click)="dismiss()">Close</ion-button>

</ion-content>

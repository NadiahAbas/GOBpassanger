<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list class="ion-no-padding">
          <ion-menu-toggle auto-hide="false">
            <ion-item class="img_content">
              <ion-label class="profile_stub ion-padding-vertical" routerLink="/profilepage">
                <ion-avatar class="profile_pic">
                  <ion-img [src]="loggedInUser?.img || 'assets/image/images.jpg'"></ion-img>
                </ion-avatar>
                <h2 color="gob">{{loggedInUser?.name}}</h2>
                <p>{{loggedInUser?.location}}</p>
              </ion-label>
            </ion-item>
            <ion-item class="menu-item" [routerDirection]="'root'" (click)="page.toggle || redirectTo(page)"
              *ngFor="let page of menuItems">
              <ion-icon color="black" slot="start" [name]="page.icon"></ion-icon>
              <ion-label>
                {{ page.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer class="ion-padding">
        <ion-button expand="full" color="gob"(click)="logoutAction()">Logout
        </ion-button>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

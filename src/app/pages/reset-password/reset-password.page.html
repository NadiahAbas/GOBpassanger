<ion-header>
  <ion-toolbar color="gob">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>passwordReset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="resetPassword(form)">
    
    <div>
      <ion-item>
        <ion-label postion="stacked">Email</ion-label>
        <ion-input name="email" type='email' placeholder="your@email.com" ngModel required></ion-input>
      </ion-item>
    </div>

    <div style="text-align: center;margin: auto;">
      <ion-button color="gob" expand="block" type="submit" [disabled]="form.invalid">Reset Now</ion-button>
    </div>
  </form>
</ion-content>

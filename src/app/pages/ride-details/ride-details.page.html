<ion-header>
  <ion-toolbar color="gob">
    <ion-buttons slot="end" (click)="goBack()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-buttons>
    <ion-title>
      Ride Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-card>
    <div ion-fixed class="map">
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-direction *ngIf="rideInfo && rideInfo.origin && rideInfo.destination" [origin]="rideInfo.origin"
          [destination]="rideInfo.destination"></agm-direction>
      </agm-map>
    </div>

    <ion-card-content>
      <div class="contentHead">
        <span *ngIf="rideInfo && rideInfo.createdAt">{{ rideInfo.createdAt.toDate() | date }}</span>
        <span *ngIf="!rideInfo || !rideInfo.createdAt">Date not available</span>
        <span>$ {{ rideInfo.fare }}</span>
      </div>
      <div class="contentBody">
        <ion-list>
          <ion-item>
            <ion-label class="unwrapped"><strong>Origin:</strong> {{ originAddr }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="unwrapped"><strong>Destination:</strong> {{ destinationAddr }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><strong>Driver:</strong> {{ driver }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><strong>Customer:</strong> {{ customer }}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>
